<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="chatBox" id="chatBox">
    <div class="chat_app">
        <h1 id="name">Bokacuda</h1>
        <h1 id="user">Member 0</h1>
    </div>
         <div class="chat" id="chat_box">
              <ul id="message_container"></ul>
         </div>
         <form class="chat__input" id="chat_form">
              <input type="text" id="message" placeholder="Type a message" value="">
              <button id="send" class="send_button" type="submit">
                <span>Send</span>
                <img src="./asset/send.png" alt="send" width="30" height="30">
              </button>
         </form>

   </div>
   <div class="enter" id="enter">
        <form id="joinForm">
            <input type="text" id="username" placeholder="Enter your name">
            <button id="join" type="submit">Join</button>
        </form>
   </div>
</body>

<script src="socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
</html>
